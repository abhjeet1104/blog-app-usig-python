{% extends "layout.html" %}

{% block title %}
    404 Page Not Found
{% endblock %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/notfound.css') }}">

{% block content %}
<div class="container" style="height: 385px;">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <div class="error-actions">
                    {% if logged_in == True %}
                    <a href="/dashboard" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home" style="padding: 0px 8px 0px 0px;"></span>Take Me Home </a>
                    {% else %}    
                    <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home" style="padding: 0px 8px 0px 0px;"></span>Take Me Home </a>
                    {% endif %}
                    <a href="contact" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
